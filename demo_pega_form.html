<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PEGA, form inserimento dati</title>
  </head>
  <body>
    <script type="text/javascript">
      window.utag_data = {
        // parametri comuni:
        id_cliente: "123456789",
        paybylink_id_prodotto: "987654",
        paybylink_tipo_cliente: "business",
        paybylink_importo: "123.45"
      };
    </script>
    <!-- Tealium Universal Tag -->
    <script type="text/javascript">
      (function(a, b, c, d) {
        a = "https://tags.tiqcdn.com/utag/unipolsai/essig/dev/utag.js";
        b = document;
        c = "script";
        d = b.createElement(c);
        d.src = a;
        d.type = "text/java" + c;
        d.async = true;
        a = b.getElementsByTagName(c)[0];
        a.parentNode.insertBefore(d, a);
      })();
    </script>
    <!-- end Tealium Universal Tag -->
    <script type="text/javascript">
      function fn() {
        window.utag.link({
          paybylink_action: "send-link",
          paybylink_select_email: document.getElementById("email").checked
            ? "1"
            : "0",
          paybylink_select_sms: document.getElementById("sms").checked
            ? "1"
            : "0",
          // parametri comuni:
          id_cliente: "123456789",
          paybylink_id_prodotto: "987654",
          paybylink_tipo_cliente: "business",
          paybylink_importo: "123.45"
        });
      }
    </script>

    <h1>Demo PEGA, form inserimento dati</h1>
    <div>
      <label>
        <input id="email" name="email" type="checkbox" />
        Email
      </label>
    </div>
    <div>
      <label>
        <input id="sms" name="sms" type="checkbox" checked />
        SMS
      </label>
    </div>

    <a href="demo_pega_confirm.html" onclick="javascript:fn();">Send link</a>
  </body>
</html>
